<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>counter</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/counter.css">

</head>
<body class="body">
    <div class="container">
        <div class="row">
            <div class="col-md col-12 col-8 col-6">
                <form class="frm form">

                <h1 class="h1">Productivity Counter</h1>
                <div class="form-group">
                    <button class="btn btn-success glyphicon glyphicon-plus" title="click once to add a number" type="button" onClick="increase()"></button>
                </div>
                <div class="form-group">
                    <button class="btn btn-warning glyphicon glyphicon-minus" title="click once to subtract a number" type="button" onClick="decrease()"></button>
                </div>
                <div class="form-group">
                    <button class="btn btn-danger glyphicon glyphicon-off" title="click to here to reset it to zero" type="button" onClick="resetNum()"></button>
                </div>
               
                     <h1 id='productivityNum'>0</h1>
                     <hr>  
                </form>
                
            </div>
        </div>

    </div>

<script type="text/javascript" src="js/counter.js"></script>
</body>
</html>
